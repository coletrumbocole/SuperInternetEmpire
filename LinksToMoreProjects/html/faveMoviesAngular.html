<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app="app">
	<ul ng-controller="list">
		<h1>
			{{listName}}
		</h1>
		<li ng-repeat="data in movie">
			
				{{data.name}}: 
			{{data.movie1}}
				
		</li>
	</ul>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
<script type="text/javascript">
	var app = angular.module("app",[]);
	app.controller("list", ["$scope",function($scope){
		$scope.listName = "Favorite Movies";
		$scope.movie = 
	[
	{
		name: "Malcolm",
			movie1: "Hot Rod",
		
	}
	,{
		name: "Cole",
			movie1: "Hot Rod",
			
	},
	{
	name: "Maggie",
			movie1: "Nacho Libre",
		
	}
	]
		
	}]);
</script>
</body>
</html>
