<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body ng-app="PracticeApp">

	<div ng-controller="MainController">

		<div>
			a={{temp}}

	<h1>

		2. body ng-app="nameOfApp" -->

		<form>
			First Name:<input type="text" ng-model="firstNameTemp">

		</form>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
<script type="text/javascript">

	app.controller("MainController", ["$scope", function($scope){$scope.a = 5;

		}
