<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	
	<style>
	.square{
		height: 100px;
		width: 100px;
		margin: auto;
	}
	#scoreBoard {
		color:  green;
		font-weight: bold;
	}
	</style>
</head>
<body ng-app="game" ng-controller="gameController as gc">
	<div class="container">
		<div class="row">
			<h3> 
				Hi everyone, please kill the moles.
			</h3>
			<h3 id="scoreBoard">
				SCORE:	{{gc.gameData.score}} TIME REMAINING: {{gc.gameData.time_remaining}}
			</h3>
			<!-- <p>
				player: {{gc.gameData.Player.pos}}, mole: {{gc.gameData.Mole.pos}}
			</p>
			<p>
				Asrc: {{gc.gameData.Src.Asrc}}, Bsrc: {{gc.gameData.Src.Bsrc}}, Csrc: {{gc.gameData.Src.Csrc}}, Dsrc: {{gc.gameData.Src.Dsrc}}, 
			</p> -->
		</div>
		
		<!-- <div id="hammer">
			<div id="ng-style">
			</div>
		</div> the mouse will be the hammer for now -->
		
		<button ng-click="gc.startGame(gc.gameData)">Play</button>
	
		<div  id="board" class="row">
			<div class = "col-xs-6 col-xs-offset-3">
				<div class="row">
					<div  id="A" class="square col-xs-6" ng-mouseover="gc.Ppos(0)" ng-click='gc.hit(gc.gameData)'>
						<img class ="img-responsive" ng-src="{{gc.gameData.Src.Asrc}}">
					</div>
					<div  id="B" class="square col-xs-6" ng-mouseover="gc.Ppos(1)" ng-click='gc.hit(gc.gameData)'>
						<img class ="img-responsive" ng-src="{{gc.gameData.Src.Bsrc}}">
					</div>
				</div>
				<div class="row">
					<div  id="C" class="square col-xs-6" ng-mouseover="gc.Ppos(2)" ng-click='gc.hit(gc.gameData)'>
						<img class ="img-responsive" ng-src="{{gc.gameData.Src.Csrc}}">
					</div>
					<div  id="D" class="square col-xs-6" ng-mouseover="gc.Ppos(3)" ng-click='gc.hit(gc.gameData)'>
						<img class ="img-responsive" ng-src="{{gc.gameData.Src.Dsrc}}">
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
	<script type="text/javascript" src='mole.js'></script>
</body>
</html>
