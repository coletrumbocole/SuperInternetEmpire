<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	#changeColor{
		background-color: blue;
	}
	#red{
		background-color: red;
	}
	#box{
		background-color: red;
		width: 100px;
		height: 100px;
	}

	</style>

</head>
<body>
	<button onclick="change()">
		color
	</button>

	<button onclick="asdfwrite()">
		words
	</button>
	
	<div id="changeColor" class="blue">
		change color
	</div>
	
	<div id="writeHere">
		mente en blanco
	</div>
	
	<button id="make-bigger">Make Bigger</button>
	
	<button id="make-smaller">Make Smaller</button>
	
	<div id="box">		
	</div>


	<script type="text/javascript">

	function change(){

	document.getElementById("changeColor").setAttribute("class","red");
	}

	function asdfwrite(){
		//console.log("ASDF");
		//console.log(document.getElementById("writeHere").innerHTML);
		document.getElementById("writeHere").innerHTML="remember, remember";
		document.getElementById("changeColor").innerHTML="remember, remember";
	}
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>



			var size= 100;
			$('#make-bigger').click(function(){
				size = size + 25;
				$('#box').css('width',size+'px').css('height', size +'px');
			});
			$('#make-smaller').click(function(){
				size = size - 25;
				$('#box').css('width',size+'px').css('height', size +'px');
			});

		</script>
</body>
</html>
